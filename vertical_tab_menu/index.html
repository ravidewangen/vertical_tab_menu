<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Navigation Indicator</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet' />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li class="list" data-active="0">
                    <a href="#">
                        <span class="icon"><i class='bx bxs-home'></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list" data-active="1">
                    <a href="#">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li class="list" data-active="2">
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-alt'></i></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li class="list" data-active="3">
                    <a href="#">
                        <span class="icon"><i class='bx bxs-help-circle'></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li class="list" data-active="4">
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cog'></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <div class="active-tab"></div>
            </ul>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
